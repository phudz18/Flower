<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AE-代码</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(240, 17, 155);
      font-size: 2rem;
      font-family: "华文彩云", sans-serif;
      animation: pulse 1.5s infinite;
      text-align: center;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>


  <video class="video-background" autoplay muted loop>
    <source src="玫瑰.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>


  <audio id="music1" autoplay loop preload="auto">
    <source src="snaptt.me-128kbps-1751265279022.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <div class="content">
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('music1');
      audio.play().catch((err) => {
        console.warn("Trình duyệt chặn tự động phát nhạc. Hãy nhấp vào trang để bắt đầu.", err);
      });
    });

    document.body.addEventListener('click', function () {
      const audio = document.getElementById('music1');
      if (audio.paused) {
        audio.play();
      }
    });
  </script>

</body>
</html>
